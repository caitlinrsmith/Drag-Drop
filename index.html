<html>

<head>
    <title>Drag and Drop - Birds A to Z</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Dancing+Script:wght@400..700&family=Over+the+Rainbow&family=Playwrite+AT:ital,wght@0,100..400;1,100..400&family=Playwrite+RO:wght@100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sankofa+Display&family=Train+One&display=swap" rel="stylesheet">
<style>
    body {background: rgb(255, 246, 231); }
    * { margin: 0; padding: 0; font-family: "Train One", system-ui;}
</style>
</head>

<body>
    <div id='dragDrop'></div>

    <script>
        (function () {
            
            var _doc = window.document;

            var _numOfImageSlots = 26,
					_numOfImagesPerRow = 5,
					_imageMarginBottom = 30;

			var _imageAspectWidth = 1920,
					_imageAspectHeight = 1080;

			function init () {

				addImageSlots();

			}

			function addImageSlots () {

				var i = 0,
						len = _numOfImageSlots,
						item;

				var wrap = _doc.getElementById('dragDrop');

				for ( ; i < len; i++ ) {

					item = _doc.createElement('div');

					item.setAttribute('class', 'dd-slot');
					item.setAttribute('style', 'width:' + ( 100 / _numOfImagesPerRow ) + '%;padding-bottom:' + ( ( 100 / _numOfImagesPerRow ) * ( _imageAspectHeight / _imageAspectWidth ) ) + '%;margin-bottom:' + _imageMarginBottom + 'px;');

					item.innerHTML = '<p class="dd-slot-num dd-vc">' + ( i + 1 ) + '</p>';

					wrap.appendChild(item);

				}

			}

			init();

		})();

	</script>
</body>
</html>
